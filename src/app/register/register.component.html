<h2 style="margin-top: 25px" class="page-header">Register</h2>
<form (ngSubmit)="onRegisterSubmit()">
  <div class="row">
    <div class="col-md-3 text-center">
      <div class="form-group" style="margin: 40px 0;">
        <div style="display: table ;height: 200px ;width: 100%;text-align: center; ">
          <span style="display: table-cell;vertical-align: middle;">
                      <img [src]="imageSrc" style="border-radius: 50%" class="img-thumbnail" alt="" />

          </span>
        </div>
        <input type="file" (change)="onPhotoSelected($event)" class="form-control" id="photo">
      </div>

    </div>
    <div class="col-md-9">
      <div class="form-group">
        <label for="name">name:</label>
        <input type="text" [(ngModel)]='name' name="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]='username' name="username" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" [(ngModel)]='email' name="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" [(ngModel)]='password' name="password" class="form-control" id="pwd">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>

    </div>
  </div>



</form>
